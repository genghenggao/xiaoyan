<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Nhat Anh" />
  <link rel="stylesheet" href="./css/firework2024.css">
  <meta name="keywords" content="Pug, SASS, firework, canvas" />
  <link rel="Shortcut Icon" href="ico/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script>
    var shouci = true;
    console.log(shouci);

    function bodyPlayMusic() {
      if (shouci) {
        shouci = false;
        audio.play();
        console.log(shouci);
      }
    };
  </script>
</head>

<body onclick="bodyPlayMusic()">
  <audio id="audio" src="media/InTheShadowOfTheSun.mp3" preload="auto" loop="loop"></audio>
  <h1>Happy New Year</h1>
  <div class="option">
    <button id="reset-config">Reset config</button>
    <div>
      <input class="slider" id="size" type="range" min="1" max="8" step="0.1" value="3">
      <label for="size">Size</label>
    </div>
    <div>
      <input class="slider" id="number" type="range" min="10" max="40" step="0.1" value="20">
      <label for="number">Number</label>
    </div>
    <div>
      <input class="slider" id="fill" type="range" min="0.1" max="0.5" step="0.1" value="0.2">
      <label for="fill">Fill</label>
    </div>
  </div>
  <script src="./js/firework2024.js"></script>
</body>

</html>
